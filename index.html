<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header>
        <img src="img/Logo.png" alt="Logo Alura LATAM">
    </header>

    <main>
        <section class="encriptador col-md-8">
            <textarea id="textoInicial" rows="5" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informativo">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" id="botonEncriptar" value="Encriptar" class="btn boton-primario col-md-6">
                <input type="button" id="botonDesencriptar" value="Desencriptar" class="btn boton-secundario col-md-6">
            </div>
        </section>
        <section class="lateral col-md-3">
            <div class="dibujo" id="dibujo">
                <img class="munheco" src="img/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="mensaje-encriptado">
                <h4 id="titulo" class="titulo_mensaje">Ningún mensaje fue encontrado</h4>
                <textarea class="textoFinal" name="resultado" id="textoFinal"  >Ingresa el texto que desees encriptar o desencriptar.</textarea>
            </div>
            <input type="button" id="botonCopiar" value="Copiar" class="btn btn_copiar">
        </section>
    </main>
    <footer>
        <div class="autor">
            <p>Creado por Mario Flórez</p>
        </div>
    </footer>


    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script>
    var btn = document.querySelector("#botonEncriptar");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptar");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>

</html>
